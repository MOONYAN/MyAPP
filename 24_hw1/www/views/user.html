<ion-view title="帳戶設定">
    <ion-content>
        <div ng-if="!userCtrl.isLoggedIn">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">帳號：</span>
                    <input type="text" ng-model="userCtrl.user.username" placeholder="請輸入帳號">
                </label>
                <label class="item item-input">
                    <span class="input-label">密碼：</span>
                    <input type="password" ng-model="userCtrl.user.password" placeholder="請輸入密碼">
                </label>
            </div>
            <div class="row">
                <div class="col col-50">
                    <button class="button button-block button-dark" ng-click="userCtrl.login()">
                        登入
                    </button>
                </div>
                <div class="col col-50">
                    <button class="button button-block button-dark" ng-click="userCtrl.register()">
                        註冊
                    </button>
                </div>
            </div>
        </div>


        <div ng-if="userCtrl.isLoggedIn">
            <div class="card">
                <div class="item item-text-wrap">
                    <h2 align="center">帳號： {{userCtrl.loginUser.username}}</h2>
                    <br />
                    <div class="row">
                        <div class="col col-100">
                            <button class="button button-block button-dark" ng-click="userCtrl.logout()">
                                登出
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="item item-text-wrap">
                    <div class="item item-input item-select">
                        <label class="input-label">
                            商店開戶：
                        </label>
                        <select ng-model="userCtrl.selectStoreId" ng-options="storeId for storeId in userCtrl.unOpenStores"></select>
                    </div>
                    <div class="row">
                        <div class="col col-100">
                            <button class="button button-block button-dark" ng-click="userCtrl.openAccount(userCtrl.selectStoreId)">
                                開戶
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="item item-text-wrap">
                    <div class="item item-input item-select">
                        <label class="input-label">
                            商店作業：
                        </label>
                        <select ng-model="userCtrl.selectAccount" ng-options="'Store'+ account.storeId for account in userCtrl.accounts" ng-change="userCtrl.loginAccount(userCtrl.selectAccount)"></select>
                    </div>
                    <div ng-if="userCtrl.account">
                        <br />
                        <h2 align="center">帳戶： {{userCtrl.account.name}}</h2>
                        <br />
                        <h2 align="center">金額： {{userCtrl.account.balance | currency:"":0 }}</h2>
                        <hr />
                        <div class="row">
                            <div class="col col-75">模式：{{(userCtrl.account.role === 'customer') ? '顧客': '經理'}}</div>
                            <div class="col col-25">
                                <label class="toggle toggle-dark">
                                    <input type="checkbox" ng-model="userCtrl.mode" ng-click="userCtrl.switchMode()">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-100" ng-if="userCtrl.account.role !== 'manager'">
                                <button class="button button-block button-dark" ng-click="userCtrl.closeAccount()">
                                    結清
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
